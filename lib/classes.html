<!DOCTYPE html>
<html>
    <head>
        <title>Classes</title>
    </head>
    <body>
        <script>
            class Point{
                constructor(x,y){
                    this.x=x;
                    this.y=y;
                }
            }
            const pt=new Point(20,65);
            class Rectangle{
                constructor(left,top,width,height){
                    this.left=left;
                    this.top=top;
                    this.width=width;
                    this.height=height;
                }
                move(dx,dy){
                    this.left+=dx;
                    this.top+=dy;
                }
                get area(){
                    return this.width * this.height;
                }
                overlap(rect){
                    const l1 = new Point(this.left, this.top);
                    const r1 = new Point(this.left + this.width, this.top - this.height);
                    const l2 = new Point(rect.left, rect.top);
                    const r2 = new Point(rect.left + rect.width, rect.top - rect.height);

                    //if one rect is on left side of other
                    if (l1.x >= r2.x || l2.x >= r1.x){ return false; } 

                    //if one rect is below of other
                    if (l1.y <= r2.y || l2.y <= r1.y){ return false; } 

                    return true;
                }
            }
            const rect1 = new Rectangle(10, 10, 100, 50);
            const rect2 = new Rectangle(50, 20, 200, 80);
            console.log('The area of rect1 is ' + rect1.area);
            console.log('rect1 overlaps rect2 ' + rect1.overlap(rect2));
            rect1.move(0, 100);
            console.log('rect1 overlaps rect2 ' + rect1.overlap(rect2)); 
        </script>                            
    </body>
</html>
